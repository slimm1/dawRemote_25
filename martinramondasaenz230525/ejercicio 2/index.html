<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica veterinaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input, button {
            padding: 5px;
            font-size: 14px;
        }
    </style>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/ejercicio2.js" ></script>
</head>
<body>
    <h1>Clínica Veterinaria</h1>
    <h2>Cita Consulta</h2>
    <form id="consultaForm">
        <div class="form-group">
            <label for="veterinario">Veterinario:</label>
            <select id="veterinario" required></select>
        </div>
        <div class="form-group">
            <label for="animal">Animal:</label>
            <select id="animal" required></select>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción de la consulta:</label>
            <input type="text" id="descripcion" required>
        </div>
        <button type="submit">Añadir Consulta</button>
    </form>
    <h2>Consultas Registradas</h2>
    <ul id="consultasList"></ul>
</body>
</html>
